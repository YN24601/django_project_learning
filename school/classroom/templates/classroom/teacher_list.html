<h1>Teacher List</h1>
<ul>
    {% for teacher in object_list %}
    <li>
        <a href="/classroom/detail_teacher/{{teacher.id}}">{{teacher.name}} teaches {{teacher.subject}}</a>
        <ul>
            <li>
            <a href="/classroom/update_teacher/{{teacher.id}}">Update</a>
            </li>
            <li>
            <a href="/classroom/delete_teacher/{{teacher.id}}">Delete</a>
            </li>
        </ul>
    </li>
    
    {% comment %}
    <li>
        {{teacher.name}} {{teacher.subject}}
    </li>
    {% endcomment %}
    {% endfor %}
</ul>
